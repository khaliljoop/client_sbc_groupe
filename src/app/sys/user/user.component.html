<div class="container">
    <h2>Liste menu</h2>
        <table class="table table-striped table-bordered table-sm row-border hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Prenom</th>
                <th scope="col">Nom</th>
                <th scope="col">Telephone</th>
                <th scope="col">Mail</th>
                <th scope="col" colspan="2">profile</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of usersProfil; let i=index">
                <td>{{i+1}}</td>
                <td>{{u.personne.prenom}}</td>
                <td>{{u.personne.nom}}</td>
                <td>{{u.personne.telephone}}</td>
                <td>{{u.personne.email}}</td>
                <td>{{u.profil.libelle}}</td>
                <td (click)="openPopup(u.personne.id_personne)"><i  class="vu fa fa-eye fa-2x"></i></td>
                <td><button (click)="editeUser(u.personne.id_personne)"  class="btn btn-info btn-sm"><mat-icon >edit</mat-icon></button></td>
                
                <td><button   mwlConfirmationPopover popoverTitle="Suppression"
                  popoverMessage="Souhaiter-vous vraiment  supprimer le menu {{u.personne.prenom}}  {{u.personne.nom}}?" 
                  (confirm)="deleUser(u.personne.id_personne)" placement="auto" container='body' 
                  class="btn btn-danger btn-sm" ><mat-icon >delete</mat-icon>
                </button></td>
                  <td><button   class="btn btn-info btn-sm"><mat-icon >details</mat-icon></button></td>  
              </tr>
            </tbody>
          </table>

          <!-------------------------------------------------->

<div
    class="modal"
    tabindex="-1"
    role="dialog"
    [ngStyle]="{'display':displayStyle}">
<div class="modal-dialog" role="document">
	<div class="modal-content">
	<div class="modal-header">
		<h4 class="modal-title">Gestion des profils</h4>
	</div>
	<div class="modal-body">
    <h4>Utilisateur : {{personne.prenom}} {{personne.nom}}</h4>
    <!----------------------<h4>Utilisateur :{{personne.prenom}} {{personne.nom}}</h4>---------------------->
    <div class="container">
      <div class="row"></div>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10 up_space">
          <form action=""  [formGroup]="userForm" (ngSubmit)="updateProfil()" ><!---getUsername()--->
            <div class="input-group mb-5">
               <div *ngFor="let p of profils">
                <br>
                <label for="enum_answer_{{p.code}}">
                  <input id="enum_answer_{{p.code}}" formControlName="profil"  [value]='p.id_profil' type="radio" name="profil">
                  {{p.libelle}}
                </label><br>
              </div>
             </div>
             <button type="submit"  class="btn btn-primary" >Enregistrer</button>
         </form>
        </div>
      </div>
    </div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger"
				(click)="closePopup()"><mat-icon>close</mat-icon>
		</button>
	</div>
	</div>
</div>
</div>
</div>
