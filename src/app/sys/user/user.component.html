<div class="container">
    <h2>Liste menu</h2>
        <table class="table table-striped table-bordered table-sm row-border hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Prenom</th>
                <th scope="col">Nom</th>
                <th scope="col">Telephone</th>
                <th scope="col">Mail</th>
                <th scope="col">profile</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of users; let i=index">
                <td>{{i+1}}</td>
                <td>{{u.prenom}}</td>
                <td>{{u.nom}}</td>
                <td>{{u.telephone}}</td>
                <td>{{u.email}}</td>
                <td></td>
                <td><button (click)="editeUser(u.id_personne)"  class="btn btn-info btn-sm"><mat-icon >edit</mat-icon></button></td>
                
                <td><button   mwlConfirmationPopover popoverTitle="Suppression"
                  popoverMessage="Souhaiter-vous vraiment  supprimer le menu {{u.prenom}}  {{u.nom}}?" 
                  (confirm)="deleUser(u.id_personne)" placement="auto" container='body' 
                  class="btn btn-danger btn-sm" ><mat-icon >delete</mat-icon>
                </button></td>
                  <td><button   class="btn btn-info btn-sm"><mat-icon >details</mat-icon></button></td>  
              </tr>
            </tbody>
          </table>
</div>
