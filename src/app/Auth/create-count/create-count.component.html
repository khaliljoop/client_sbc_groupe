
<div class="container marg">
    <div class="row">
        <div class="col-sm-1"></div>
        <form action="" [formGroup]="userForm" (ngSubmit)="onSubmitForm()"  >
            <div class="row">
                <input type="hidden" formControlName="id_personne">
                <div class="col-lg-5">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="prenom">Prenoms</span>
                        <input type="text" formControlName="prenom" class="form-control" placeholder="prenom" >
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="nom">Nom</span>
                        <input type="text" class="form-control" formControlName="nom" placeholder="nom" >
                    </div>
                    <div class="form-group mb-3">
                        <!--<div class="maxl">-->
                        <div class="row">
                            <span class="input-group-text col-lg-2" id="sexe">Sexe</span>
                            <span class="col-lg-2"></span>
                            <label class="radio inline col-lg-3"> 
                                <input type="radio" formControlName="sexe" value="m" >
                                <span> Homme </span> 
                            </label> 
                            
                            <label class="radio inline col-lg-3"> 
                                <input type="radio" formControlName="sexe" value="f">
                                <span>  Femme  </span> 
                            </label>
                            <span class="col-lg-2"></span>
                        </div>
                        <!--</div>-->
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="adresse">Adresse</span>
                        <input type="text" formControlName="adresse" class="form-control" placeholder="adresse" >
                    </div>

                </div>
                <div class="col-lg-5">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="telephone">Telephone</span>
                        <input type="text" formControlName="telephone" class="form-control" placeholder="telephone" >
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="email">E-Mail</span>
                        <input type="text" formControlName="email" class="form-control" placeholder="email" >
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="username">Username</span>
                        <input type="text" formControlName="username" class="form-control" placeholder="Username" >
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="password">Password</span>
                        <input type="password" formControlName="password" class="form-control" placeholder="password" >
                    </div>
                    <input type="hidden" value="1" formControlName="etat_compte">
                </div>
            </div>

           <div class="row">
                <div class="col-lg-5"></div>
                <div class="col-lg-5"> 
                    <button type="submit" class="btn btn-primary" >S'inscrire</button>
                    <button class="btn btn-success" ><a href="/login">Se connecter</a></button>
                </div>
           </div>
       </form>
    </div>
  </div>
